<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Logo de la página -->
                        <div class="text-center mb-4">
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Colo-Colo.svg/1200px-Colo-Colo.svg.png" alt="Logo" width="100">
                        </div>
                        <!-- Mensaje de bienvenida o error -->
                        <div id="message" class="alert d-none"></div>
                        <!-- Formulario de inicio de sesión -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agregar Bootstrap JS al final del cuerpo del documento para un mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregar jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script personalizado para manejar el inicio de sesión y mostrar mensajes -->
    <!-- Script personalizado para manejar el inicio de sesión y mostrar mensajes -->
<script>
    $(document).ready(function () {
        // Función para manejar el envío del formulario de inicio de sesión
        $("#loginForm").submit(function (event) {
            // Evitar que el formulario se envíe normalmente
            event.preventDefault();
            // Obtener los valores de usuario y contraseña
            var username = $("#username").val();
            var password = $("#password").val();
            // Simular proceso de inicio de sesión (aquí deberías realizar la autenticación del usuario en el servidor)
            // Para este ejemplo, comprobamos si el usuario es "admin" y la contraseña es "password"
            if (username === "arielito" && password === "pelota123") {
                // Mostrar mensaje de bienvenida
                showMessage("success", "¡Bienvenido!");
                // Redirigir a la página principal después de 3 segundos
                setTimeout(function () {
                    window.location.href = "caciquestore.html";
                }, 3000);
            } else {
                // Mostrar mensaje de error
                showMessage("danger", "Usuario o contraseña incorrectos.");
            }
        });

        // Función para mostrar mensajes
        function showMessage(type, message) {
            // Vaciar el contenido del mensaje y ocultarlo
            $("#message").empty().removeClass("d-none");
            // Agregar el mensaje y el estilo correspondiente
            $("#message").addClass("alert-" + type).text(message).slideDown();
            // Desaparecer el mensaje después de 3 segundos
            setTimeout(function () {
                $("#message").slideUp(function () {
                    $(this).removeClass("alert-" + type).addClass("d-none").empty();
                });
            }, 3000);
        }
    });
</script>
</body>
</html>
