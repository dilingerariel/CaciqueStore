    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">

                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="carrito"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <h1>CACIQUE STORE</h1>

    <div id="carouselExampleIndicators1" class="carousel slide slide1" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.albomania.cl/wp-content/uploads/2024/01/20241.jpeg" class="d-block w-100" alt="Camiseta Local">

                    <h5>Camiseta Local</h5>
                    <p>$59.990</p>
                    <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Camiseta Local', 59990)">Comprar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.albomania.cl/wp-content/uploads/2024/02/negra20241-510x510.jpeg" class="d-block w-100" alt="Camiseta Visitante">
                <div class="carousel-caption">
                    <h5>Camiseta Visitante</h5>
                    <p>$59.990</p>
                    <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Camiseta Visitante', 59990)">Comprar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://www.albomania.cl/wp-content/uploads/2024/04/2024dorada1-510x510.jpeg" class="d-block w-100" alt="Camiseta Alterna">
                <div class="carousel-caption">
                    <h5>Camiseta Alternativa</h5>
                    <p>$59.990</p>
                    <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Camiseta Alternativa', 59990)">Comprar</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="carouselExampleIndicators2" class="carousel slide slide2" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i0.wp.com/cotesport.cl/wp-content/uploads/2022/05/34edcbb4686746e1be65ae9300fb8e49_9366.webp?fit=840%2C840&ssl=1" class="d-block w-100" alt="Short Local">
                <div class="carousel-caption">
                    <h5>Short Local</h5>
                    <p>$29.990</p>
                    <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Short Local', 29990)">Comprar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/a77e83b060424ac9940e735623998bcd_9366/Shorts_Uniforme_Visitante_Colo-Colo_23_Negro_HT9949_01_laydown.jpg" class="d-block w-100" alt="Short Visitante">
                <div class="carousel-caption">
                    <h5>Short Visitante</h5>
                    <p>$29.990</p>
                    <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Short Visitante', 29990)">Comprar</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/8da7640d9feb42ca9760cb25ff4068cc_9366/shorts-visitante-de-arquero-colo-colo-23-24.jpg" class="d-block w-100" alt="Short Alterna">
                <div class="carousel-caption">
                    <h5>Short Alternativo</h5>
                    <p>$29.990</p>
                    <button class="btn btn-primary btn-comprar" onclick="agregarAlCarrito('Short Alternativo', 29990)">Comprar</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let carrito = [];
        
        function agregarAlCarrito(producto, precio) {
            carrito.push({ producto, precio });
            mostrarCarrito();
            actualizarCarritoCount();
            animateCart();
        }

        function mostrarCarrito() {
            let carritoContainer = document.getElementById('carrito');
            carritoContainer.innerHTML = '';
            carrito.forEach((item, index) => {
                if (item.producto.includes('Short')) {
                    carritoContainer.innerHTML += `
                        <div class="item">
                            <img src="${item.producto.includes('Local') ? 'https://i0.wp.com/cotesport.cl/wp-content/uploads/2022/05/34edcbb4686746e1be65ae9300fb8e49_9366.webp?fit=50%2C50&ssl=1' : item.producto.includes('Visitante') ? 'https://assets.adidas.com/images/h_50,f_auto,q_auto,fl_lossy,c_fill,g_auto/a77e83b060424ac9940e735623998bcd_9366/Shorts_Uniforme_Visitante_Colo-Colo_23_Negro_HT9949_01_laydown.jpg' : 'https://assets.adidas.com/images/w_50,h_50,f_auto,q_auto,fl_lossy,c_fill,g_auto/8da7640d9feb42ca9760cb25ff4068cc_9366/shorts-visitante-de-arquero-colo-colo-23-24.jpg'}" alt="${item.producto}">
                            <p>${item.producto} - ${item.precio}</p>
                            <button class="btn btn-danger btn-sm cart-remove-btn" onclick="eliminarDelCarrito(${index})">
                                <i class="fas fa-trash"></i> <!-- Icono de eliminar -->
                            </button>
                        </div>
                    `;
                } else {
                    carritoContainer.innerHTML += `
                        <div class="item">
                            <img src="${item.producto.includes('Local') ? 'https://www.albomania.cl/wp-content/uploads/2024/01/20241.jpeg' : item.producto.includes('Visitante') ? 'https://www.albomania.cl/wp-content/uploads/2024/02/negra20241-510x510.jpeg' : 'https://www.albomania.cl/wp-content/uploads/2024/04/2024dorada1-510x510.jpeg'}" alt="${item.producto}">
                            <p>${item.producto} - ${item.precio}</p>
                            <button class="btn btn-danger btn-sm cart-remove-btn" onclick="eliminarDelCarrito(${index})">
                                <i class="fas fa-trash"></i> <!-- Icono de eliminar -->
                            </button>
                        </div>
                    `;
                }
            });
        }

        function actualizarCarritoCount() {
            document.getElementById('carritoCount').innerText = carrito.length;
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            mostrarCarrito();
            actualizarCarritoCount();
        }

        function animateCart() {
            let cartIcon = document.querySelector('.fas.fa-shopping-cart');
            cartIcon.classList.add('animated-cart');
            setTimeout(() => {
                cartIcon.classList.remove('animated-cart');
            }, 1000);
        }
    </script>
</body>
